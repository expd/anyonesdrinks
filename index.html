<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anyone's Negroni</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .logo-container {
            background-color: transparent;
            padding: 3rem 2rem;
            margin-bottom: 3rem;
            border: 1px solid #fff;
            transition: transform 0.3s ease;
        }

        .logo-container:hover {
            transform: translateY(-5px);
        }

        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .lines {
            display: flex;
            gap: 3rem;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .line {
            width: 2px;
            height: 60px;
            background-color: #fff;
        }

        .brand-name {
            font-size: 4rem;
            font-weight: normal;
            letter-spacing: 0.3rem;
            color: #fff;
            line-height: 1.2;
        }

        .coming-soon {
            font-size: 1.5rem;
            letter-spacing: 0.5rem;
            text-transform: uppercase;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .contact {
            font-size: 1rem;
            letter-spacing: 0.1rem;
        }

        .contact a {
            color: #fff;
            text-decoration: none;
            border-bottom: 1px solid #fff;
            transition: opacity 0.3s ease;
        }

        .contact a:hover {
            opacity: 0.6;
        }

        @media (max-width: 768px) {
            .brand-name {
                font-size: 2.5rem;
                letter-spacing: 0.2rem;
            }

            .lines {
                gap: 2rem;
            }

            .line {
                height: 40px;
            }

            .coming-soon {
                font-size: 1.2rem;
                letter-spacing: 0.3rem;
            }

            .logo-container {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo">
                <div class="lines">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
                <div class="brand-name">
                    ANYONE'S<br>NEGRONI
                </div>
            </div>
        </div>
        
        <div class="coming-soon">Coming Soon</div>
        
        <div class="contact">
            <a href="mailto:hello@anyonesnegroni.com">hello@anyonesnegroni.com</a>
        </div>
    </div>
</body>
</html>
